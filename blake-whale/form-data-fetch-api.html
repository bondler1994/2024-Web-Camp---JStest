<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" name="fileinfo" id="fileinfo">
            <p>
                <label
                    >Your email address:
                    <input type="email" autocomplete="on" name="userid" placeholder="email" required size="32" maxlength="64" />
                </label>
            </p>
            <p>
                <label
                    >Custom file label:
                    <input type="text" name="file-label" size="12" maxlength="32" />
                </label>
            </p>
            <p>
                <label
                    >File to stash:
                    <input type="file" name="file" required />
                </label>
            </p>
            <p>
                <input type="submit" value="Stash the file!" />
            </p>
        </form>
        <script>
            const form = document.querySelector("#fileinfo");

            form.addEventListener("submit", async (event) => {
                const formData = new FormData(form);

                formData.append("CustomField", "This is some extra data");

                const response = await fetch("stash.php", {
                    method: "POST",
                    body: formData,
                });
                event.preventDefault();
            });
        </script>
    </body>
</html>
